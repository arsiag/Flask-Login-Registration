<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Success</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginRegistration.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="headerleft">
                    <h1>Welcome! You are logged in now. </h1>
                    
                </div>
                <div id="headerright">
                    <form action='/logout' method='POST'>
                        <input id="button" type='submit' name='logout' value='Logout'>
                    </form>
                </div>
            </div>
            {% with errors = get_flashed_messages(category_filter=["loginsuccess"]) %}
            {% if errors %}
            <div class="success">
                {%- for msg in errors %}
                <h3>{{ msg }}</h3>
                {% endfor -%}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
